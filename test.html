<!DOCTYPE html>
<html>
<head>
<style>
#myCanvas {
  border: 1px solid black;
}
</style>
</head>
<body>

<canvas id="myCanvas" width="500" height="500"></canvas>

<script>
var canvas = document.getElementById("myCanvas");
var ctx = canvas.getContext("2d");

// Draw Mona Lisa's face
ctx.beginPath();
ctx.arc(250, 250, 200, 0, 2 * Math.PI);
ctx.stroke();

// Draw Mona Lisa's eyes
ctx.fillStyle = "black";
ctx.beginPath();
ctx.arc(200, 220, 20, 0, 2 * Math.PI);
ctx.fill();
ctx.beginPath();
ctx.arc(300, 220, 20, 0, 2 * Math.PI);
ctx.fill();

// Draw Mona Lisa's mouth
ctx.beginPath();
ctx.arc(250, 280, 40, 0, Math.PI);
ctx.stroke();
</script>

</body>
</html>
